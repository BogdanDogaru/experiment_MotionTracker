<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta property="og:title" content="HTML5 Video Motion Tracking Demo"/>
        <meta property="og:image" content="http://codeazur.com.br/stuff/motiontracking/video/hotrod_thumb.jpg"/>
        <title>HTML5 Video Motion Tracking Demo</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>

    <body>

        <div id="video_container" class="masked">
            <video id="video" poster="video/hotrod.jpg" autoplay loop>
                <source src="video/hotrod.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"' />
                <source src="video/hotrod.webm" type='video/webm; codecs="vp8, vorbis"' />
            </video>
            <canvas id="canvas"></canvas>
        </div>

        <!-- Motion tracking point data -->
        <script src="js/data.js"></script>

        <!-- Main script -->
        <script src="js/main.js"></script>

    </body>
</html>
